Organizations:

    - &OrdererOrg

        Name: OrdererOrg

 
        ID: OrdererMSP


        MSPDir: crypto-config/ordererOrganizations/battery.com/msp

    - &Org1

 
        Name: Org1MSP

        ID: Org1MSP

        MSPDir: crypto-config/peerOrganizations/org1.battery.com/msp
        # Policies: &Org1Policies
        #     Readers:
        #         Type: Signature
        #         Rule: "OR('Org1MSP.member')"
        #     Writers:
        #         Type: Signature
        #         Rule: "OR('Org1MSP.member')"
        #     Admins:
        #         Type: Signature
        #         Rule: "OR('Org1MSP.admin')"
        AnchorPeers:
            - Host: peer0.org1.battery.com
              Port: 7051
    
    - &Org2
        Name: Org2MSP
        ID: Org2MSP
        MSPDir: crypto-config/peerOrganizations/org2.battery.com/msp
        # Policies: &Org2Policies
        #     Readers:
        #         Type: Signature
        #         Rule: "OR('Org2MSP.member')"
        #     Writers:
        #         Type: Signature
        #         Rule: "OR('Org2MSP.member')"
        #     Admins:
        #         Type: Signature
        #         Rule: "OR('Org2MSP.admin')"
        AnchorPeers:
            - Host: peer0.org2.battery.com
              Port: 7051


Capabilities:
    Channel: &ChannelCapabilities
        V1_3: true
    Orderer: &OrdererCapabilities
        V1_1: true
    Application: &ApplicationCapabilities
        V1_3: true
        V1_2: false
        V1_1: false

Application: &ApplicationDefaults

    Organizations:

    Capabilities:
        <<: *ApplicationCapabilities


Orderer: &OrdererDefaults


    OrdererType: solo

    Addresses:
        - orderer.battery.com:7050

    BatchTimeout: 2s

    BatchSize:

        MaxMessageCount: 10


        AbsoluteMaxBytes: 99 MB


        PreferredMaxBytes: 512 KB

    Kafka:

        Brokers:
            - 127.0.0.1:9092
    Organizations:

Channel: &ChannelDefaults
    Policies:
        Readers:
            Type: ImplicitMeta
            Rule: "ANY Readers"
        Writers:
            Type: ImplicitMeta
            Rule: "ANY Writers"
        Admins:
            Type: ImplicitMeta
            Rule: "MAJORITY Admins"
    Capabilities:
        <<: *ChannelCapabilities
        

Profiles:

    TwoOrgOrdererGenesis:
        Orderer:
            <<: *OrdererDefaults
            Organizations:
                - *OrdererOrg
            Capabilities:
                <<: *OrdererCapabilities
        Consortiums:
            SampleConsortium:
                Organizations:
                    - *Org1
                    - *Org2
                   
    TwoOrgChannel:
        Consortium: SampleConsortium
        <<: *ChannelDefaults
        Application:
            <<: *ApplicationDefaults
            Organizations:
                - *Org1
                - *Org2
            Capabilities:
                <<: *ApplicationCapabilities
